<div class="app-buytickets">
    <ng-container *ngFor="let data of ticketsData">
        <div class="card p-0 d-inline-block">
            <div class=""><img [src]="data.image" class="imagedata" alt=""></div>
            <div class="d-flex p-10">
                <div class=" w-100 pl-15">
                    <div class="fs-18 ellipsis mb-2">Name: {{data.name}}</div>
                    <div class="fs-16">Price : {{data.price}}</div>
                </div>

            </div>
            <div class="text-center mb-3">
                <button mat-button="accent" class="flat-primary-button ml-2"> Buy Now
                </button>
            </div>

        </div>

    </ng-container>
</div>
